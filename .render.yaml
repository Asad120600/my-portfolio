services:
  - type: web
    name: zelio-laravel
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev
      php artisan config:cache
      php artisan migrate --force || true
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: base64:+jvMeY/gcqdJtybm2SZdOUjk2zMLxPhz+1P9btTMqrc=
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /opt/render/project/src/database/database.sqlite
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://asadullah.onrender.com
      - key: ADMIN_DIR
        value: admin
      - key: CMS_ENABLE_INSTALLER
        value: true
